<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Streetly - Your Local City Guide</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="css/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3B82F6",
              secondary: "#10B981",
              accent: "#F59E0B",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-gray-50 font-sans">
    <header class="bg-white shadow-sm border-b">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="flex items-center">
            <img
              src="images/Travel Influencer Vlogger Logo in Blue Green Brown Organic Illustration Style (1).png"
              alt="Streetly Logo"
              class="h-8"
            />
          </div>
          <nav class="flex space-x-6">
            <button
              id="chatTab"
              class="nav-btn text-gray-500 hover:text-primary"
              data-view="chat"
            >
              Chat
            </button>
            <button
              id="exploreTab"
              class="nav-btn text-gray-500 hover:text-primary"
              data-view="explore"
            >
              Explore
            </button>
            <button
              id="eventsTab"
              class="nav-btn text-gray-500 hover:text-primary"
              data-view="events"
            >
              Events
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
      <div id="citySelectionScreen" class="text-center py-12 screen">
        <div class="max-w-md mx-auto">
          <h2 class="text-3xl font-bold text-gray-900 mb-4">
            Where are you exploring?
          </h2>
          <p class="text-gray-600 mb-8">
            Choose a city and I'll be your local guide!
          </p>
          <div class="relative">
            <input
              type="text"
              id="cityInput"
              placeholder="Search for a city..."
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent text-lg"
            />
            <div
              id="cityDropdown"
              class="absolute top-full left-0 right-0 bg-white border border-gray-200 rounded-lg mt-1 shadow-lg hidden z-10"
            ></div>
          </div>
          <div class="mt-8 grid grid-cols-2 gap-4">
            <button
              class="popular-city bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
              data-city="Hunza Valley"
            >
              🏔️ Hunza Valley
            </button>
            <button
              class="popular-city bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
              data-city="Skardu"
            >
              🏞️ Skardu
            </button>
            <button
              class="popular-city bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
              data-city="Naran"
            >
              🌲 Naran
            </button>
            <button
              class="popular-city bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
              data-city="Chitral"
            >
              🏰 Chitral
            </button>
            <button
              class="popular-city bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
              data-city="Swat Valley"
            >
              🏞️ Swat Valley
            </button>
            <button
              class="popular-city bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
              data-city="Neelum Valley"
            >
              🏞️ Neelum Valley
            </button>
            <button
              class="popular-city bg-primary text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors"
              data-city="Fairy Meadows"
            >
              🏞️ Fairy Meadows
            </button>
          </div>
        </div>
      </div>

      <div id="chatInterface" class="hidden screen">
        <div
          class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-200px)]"
        >
          <div
            class="lg-col-span-2 bg-white rounded-lg shadow-sm border flex flex-col"
          >
            <div class="bg-primary text-white px-6 py-4 rounded-t-lg">
              <div class="flex items-center justify-between">
                <div>
                  <h3 class="text-lg font-semibold">Your Local Guide</h3>
                  <p id="currentCity" class="text-blue-100 text-sm"></p>
                </div>
                <button
                  id="changeCityBtn"
                  class="text-blue-100 hover:text-white text-sm underline"
                >
                  Change City
                </button>
              </div>
            </div>
            <div
              id="chatMessages"
              class="flex-1 overflow-y-auto p-6 space-y-4"
            ></div>
            <div class="border-t p-4">
              <div class="flex space-x-3">
                <input
                  type="text"
                  id="messageInput"
                  placeholder="Ask me about restaurants, attractions, local tips..."
                  class="flex-1 border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-primary focus:border-transparent"
                />
                <button
                  id="sendButton"
                  class="bg-primary text-white px-6 py-2 rounded-lg hover:bg-blue-600 transition-colors"
                >
                  Send
                </button>
              </div>
              <div class="flex flex-wrap gap-2 mt-3">
                <button
                  class="quick-action bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200"
                >
                  🍕 Best restaurants
                </button>
                <button
                  class="quick-action bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200"
                >
                  🎭 Things to do
                </button>
                <button
                  class="quick-action bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200"
                >
                  🚇 Getting around
                </button>
                <button
                  class="quick-action bg-gray-100 text-gray-700 px-3 py-1 rounded-full text-sm hover:bg-gray-200"
                >
                  💎 Hidden gems
                </button>
              </div>
            </div>
          </div>
          <div class="space-y-6">
            <div class="bg-white rounded-lg shadow-sm border p-6">
              <h4 class="font-semibold text-gray-900 mb-3">Current Weather</h4>
              <div id="weatherInfo" class="text-center">
                <div id="weather-icon" class="text-3xl mb-2">☀️</div>
                <div id="weather-temp" class="text-2xl font-bold text-gray-900">
                  --°C
                </div>
                <div id="weather-condition" class="text-gray-600">---</div>
              </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border p-6">
              <h4 class="font-semibold text-gray-900 mb-3">City Info</h4>
              <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                  <span class="text-gray-600">Local Time:</span>
                  <span id="localTime" class="font-medium">--:-- --</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Population:</span>
                  <span id="population" class="font-medium">---</span>
                </div>
                <div class="flex justify-between">
                  <span class="text-gray-600">Language:</span>
                  <span id="language" class="font-medium">---</span>
                </div>
              </div>
            </div>
            <div class="bg-white rounded-lg shadow-sm border p-6">
              <h4 class="font-semibold text-gray-900 mb-3">Trending Now</h4>
              <div id="trendingNowContainer" class="space-y-2"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="exploreInterface" class="hidden screen">
        <div class="text-center mb-4">
          <h2 id="mapCityTitle" class="text-3xl font-bold text-gray-800"></h2>
        </div>
        <div
          class="relative w-full h-[calc(100vh-250px)] rounded-lg overflow-hidden shadow-lg mb-6"
        >
          <div id="map" class="interactive-map w-full h-full rounded-lg"></div>
        </div>
      </div>

      <div id="eventsInterface" class="events-interface hidden screen">
        <h2 class="events-page-title text-2xl font-bold text-gray-900 mb-6">
          Local Events
        </h2>
        <div
          id="eventsList"
          class="events-grid grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
        ></div>
      </div>
    </main>

    <div
      id="loadingSpinner"
      class="loading-overlay fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50"
    >
      <div
        class="loading-content bg-white rounded-lg p-6 flex items-center space-x-3"
      >
        <div
          class="loading-spinner animate-spin rounded-full h-6 w-6 border-b-2 border-primary"
        ></div>
        <span class="loading-text">Getting local insights...</span>
      </div>
    </div>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script
      type="module"
      src="https://unpkg.com/@google/generative-ai"
    ></script>
    <script type="module" src="js/app.js"></script>
  </body>
</html>
