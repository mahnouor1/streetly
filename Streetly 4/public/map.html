<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Streetly Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    .map-overlay {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      font-size: 14px;
    }
    .back-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #004aad;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="map-overlay">Northern Areas of Pakistan</div>
  <button class="back-btn" onclick="window.location.href='index.html'">Back</button>

  <script>
    function initMap() {
      const northernAreas = { lat: 35.5, lng: 74.3 }; // Gilgit-Baltistan region
      const map = new google.maps.Map(document.getElementById("map"), {
        center: northernAreas,
        zoom: 7,
        mapId: "DEMO_MAP_ID",
      });

      // Example markers
      const places = [
        { name: "Hunza Valley", lat: 36.3167, lng: 74.65 },
        { name: "Skardu", lat: 35.2976, lng: 75.6333 },
        { name: "Fairy Meadows", lat: 35.3952, lng: 74.5838 },
      ];

      places.forEach(p => {
        new google.maps.Marker({
          position: { lat: p.lat, lng: p.lng },
          map,
          title: p.name,
        });
      });
    }
  </script>

  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJvDcdmau-Jt93UhPI7xjy-CQ0cLh-wqc&callback=initMap">
  </script>
</body>
</html>
